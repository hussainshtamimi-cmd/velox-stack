<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Online Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #333; color: #fff; padding: 1em; text-align: center; }
        .products { display: flex; flex-wrap: wrap; justify-content: center; margin: 2em 0; }
        .product { border: 1px solid #ccc; border-radius: 5px; margin: 1em; padding: 1em; width: 200px; text-align: center; }
        .product img { max-width: 100%; height: auto; }
        .cart { position: fixed; top: 1em; right: 1em; background: #fff; border: 1px solid #333; padding: 1em; border-radius: 5px; }
        button { background: #333; color: #fff; border: none; padding: 0.5em 1em; border-radius: 3px; cursor: pointer; }
        button:hover { background: #555; }
    </style>
</head>
<body>
    <header>
        <h1>Simple Store</h1>
    </header>
    <div class="products" id="products"></div>
    <div class="cart" id="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </div>
    <script>
        const products = [
            { id: 1, name: "T-Shirt", price: 19.99, image: "https://via.placeholder.com/150?text=T-Shirt" },
            { id: 2, name: "Mug", price: 9.99, image: "https://via.placeholder.com/150?text=Mug" },
            { id: 3, name: "Hat", price: 14.99, image: "https://via.placeholder.com/150?text=Hat" }
        ];
        const cart = [];

        function renderProducts() {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = '';
            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price.toFixed(2)}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productsDiv.appendChild(div);
            });
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const cartItem = cart.find(item => item.id === id);
            if (cartItem) {
                cartItem.qty += 1;
            } else {
                cart.push({ ...product, qty: 1 });
            }
            renderCart();
        }

        function renderCart() {
            const cartItemsUl = document.getElementById('cart-items');
            cartItemsUl.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.qty;
                const li = document.createElement('li');
                li.textContent = `${item.name} x${item.qty} - $${(item.price * item.qty).toFixed(2)}`;
                cartItemsUl.appendChild(li);
            });
            document.getElementById('cart-total').textContent = total.toFixed(2);
        }

        renderProducts();
        renderCart();
    </script>
</body>
</html>
